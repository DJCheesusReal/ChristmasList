<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Something Big Is Coming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Particle effect configuration */
        #particles-js .particles-js-canvas-el {
            color: #ffcc00; /* Change particle color to a goldish shade */
            shape: {
                type: "circle"; /* Use circle shape for particles */
            }
        }

        #particles-js {
            z-index: -1;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            padding: 10px;
            font-family: 'Montserrat', sans-serif; /* Add Montserrat font to h1 */
            text-align: center;
        }

        p {
            font-size: 20px;
            text-align: center;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            top: -10vh;
            left: random(100vw);
            width: 10px;
            height: 10px;
            background-color: #FFD700; /* Gold confetti color */
            border-radius: 50%;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                top: -10vh;
            }

            100% {
                top: 110vh;
            }
        }

        header {
            background-color: #333333; /* Darker background color for header */
            padding: 20px 0;
            text-align: center;
            position: relative;
            transition: background-color 0.5s ease; /* Smooth color transition */
        }

        header:hover {
            background-color: #1a1a1a; /* Dark background color on hover */
        }

        #countdown {
            font-size: 24px;
            margin: 10px;
            color: #ffffff; /* White text */
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <h1>Something Big Is Coming!</h1>
        <div id="countdown"></div>
    </header>

    <div class="coming-soon-container">
        <p>We're preparing something exciting. Stay tuned for updates!</p>
    </div>

    <script>
        // Particle effect configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                    image: { src: "img/github.svg", width: 100, height: 100 }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });

        // Countdown to the big reveal (replace with your specific date)
        const revealDate = new Date(2024, 1, 10, 0, 0, 0); // Update the reveal date

        function updateCountdown() {
            const now = new Date();
            const timeDifference = revealDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial update
        updateCountdown();
    </script>
</body>

</html>
